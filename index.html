<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="logo.png" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
            </ul>
            <div class="auth-links">
                <a href="#" class="login-link">Login (Breeders)</a>
                <a href="#" class="login-link">Login (Users)</a>
                <a href="#" class="signup-link">Sign Up (Breeders)</a>
                <a href="#" class="signup-link">Sign Up (Users)</a>
            </div>
        </nav>
    </header>
</body>
</html>
